<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign -up into your account</h5>
                  <h6 class="text-danger" *ngIf="errMsg">{{errMsg}}</h6>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Name</label>
                    <input type="email" id="form2Example17" formControlName="name" class="form-control form-control-lg" />
                    <div class="text-danger"
                      *ngIf="!registrationForm.controls.name?.valid && (registrationForm.controls.name?.dirty
                      ||registrationForm.controls.name?.touched)">
                        Name is required.
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" formControlName="email" class="form-control form-control-lg" />
                    <div class="text-danger"
                      *ngIf="!registrationForm.controls.email?.valid && (registrationForm.controls.email?.dirty
                      ||registrationForm.controls.email?.touched)">
                        Email is required.
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" formControlName="password" class="form-control form-control-lg" />
                    <div class="text-danger"
                      *ngIf="!registrationForm.controls.password?.valid && (registrationForm.controls.password?.dirty
                      ||registrationForm.controls.password?.touched)">
                        Password is required.
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button [disabled]="!registrationForm.valid" class="btn btn-dark btn-lg btn-block" type="submit">Sign Up</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Do you have an account? <a href="auth/login"
                      style="color: #393f81;">Login</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
